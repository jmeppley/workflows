assembly_name: spades
sample_data:
    HOT234_200m_4k:
        raw:
          - "../../data/raw_reads/cdna_R1.fastq"
          - "../../data/raw_reads/cdna_R2.fastq"
        chemistry: scripseq
        barcode: ATCACG
trimmomatic:
    threads: 10
    minlen: 100
    leading: 10
    trailing: 10
    sliding_window: "4:20"
bbduk:
    threads: 5
cmsearch:
    threads: 10
spades:
    ram: 10
map_clean_reads: False
salmon:
    quant_options: '--gcBias --seqBias'
dbs:
    SilvaSSU:
        path: ../../data/seqdbs/Silva/SSU/bwadb
        format: bwadb
        type: rrna
    SilvaLSU:
        path: ../../data/seqdbs/Silva/LSU/bwadb
        format: bwadb
        type: rrna
