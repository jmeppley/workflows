sample_data:
  name: "explicit"
  ALOHA_XVII_1_04_DNA: 
    clean:
        - ../../data/raw_reads/2014_ALOHA_XVII_1-04_DNA_S2_R1_001.fastq
        - ../../data/raw_reads/2014_ALOHA_XVII_1-04_DNA_S2_R2_001.fastq
  ALOHA_XVII_1_15_DNA: 
    clean:
        - ../../data/raw_reads/2014_ALOHA_XVII_1-15_DNA_S3_R1_001.fastq
        - ../../data/raw_reads/2014_ALOHA_XVII_1-15_DNA_S3_R2_001.fastq
  ALOHA_XVII_1_21_DNA: 
    clean:
        - ../../data/raw_reads/2014_ALOHA_XVII_1-21_DNA_S1_R1_001.fastq
        - ../../data/raw_reads/2014_ALOHA_XVII_1-21_DNA_S1_R2_001.fastq
contigs_fasta: contigs.raw.fasta
min_contig_length: 500
run_cogs: False
skip_contig_clustering: True
sample_tree:
    coverage_metrics:
        - mean_coverage_Q2Q3_contigs
        - mean_coverage_contigs
        - variability_contigs
        - std_coverage_contigs
        - abundance_contigs
        - detection_contigs
dbs:
    RefSeq:
        path: ../../data/seqdbs/RefSeq/lastdb
        format: lastp
        type: tax
bwa:
    threads: 10
bfc: 
    threads: 8
anvio-profile:
    threads: 1

