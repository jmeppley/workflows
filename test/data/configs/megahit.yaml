assembly_name: megahit
assembler: megahit
sample_data:
  reads_patterns:
     - glob: "../../data/raw_reads/2014_ALOHA_XVII_1-1[568]_DNA_S*.fastq"
       re: "/[^A-Za-z]*([A-Za-z][^/]*)_S\\d[^/]+\\.fastq"
       cleaned: False
     - glob: "../../data/raw_reads/2014_ALOHA_XVII_1-[02][14]_DNA_S*.fastq"
       re: "/[^A-Za-z]*([A-Za-z][^/]*)_S\\d[^/]+\\.fastq"
       cleaned: True
trimmomatic:
    threads: 10
    minlen: 100
    leading: 10
    trailing: 10
    sliding_window: "4:20"
samtools:
    ram: 1G
    threads: 2
bbduk:
    threads: 5
cmsearch:
    threads: 10
megahit:
    preset: meta-sensitive
    threads: 2
dbs:
    SilvaSSU:
        path: ../../data/seqdbs/Silva/SSU.fasta.bwa/bwadb
        format: bwadb
        type: rrna
    SilvaLSU:
        path: ../../data/seqdbs/Silva/LSU.fasta.bwa/bwadb
        format: bwadb
        type: rrna
